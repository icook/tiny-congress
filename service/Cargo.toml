[package]
name = "tinycongress-api"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web server
axum = "0.8"
tokio = { version = "1", features = ["full"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
tracing = "0.1"
tracing-subscriber = "0.3"

# GraphQL
async-graphql = "7.0"
async-graphql-axum = "7.0"

# Database
sqlx-core = { version = "0.8", default-features = false, features = ["_rt-tokio", "_tls-rustls-ring-webpki", "chrono", "uuid", "json", "migrate"] }
sqlx-postgres = { version = "0.8", default-features = false, features = ["chrono", "uuid", "json", "migrate"] }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.16", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
futures = "0.3"
thiserror = "2.0"
anyhow = "1.0"
rand = "0.9"
reqwest = { version = "0.12", features = ["json"] }

[dev-dependencies]
hyper = "1.6"
tower = { version = "0.5", features = ["util"] }

[[bin]]
name = "client"
path = "src/bin/client.rs"
