<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coverage Report</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --text: #e4e4e7;
      --muted: #a1a1aa;
      --border: #3f3f46;
      --accent: #818cf8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
    }
    .container { max-width: 900px; margin: 0 auto; }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--muted);
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: rgba(0,0,0,0.2);
      font-weight: 600;
      color: var(--muted);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover { background: rgba(255,255,255,0.02); }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    .legend {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--surface);
      border-radius: 8px;
      font-size: 0.875rem;
      color: var(--muted);
    }
    .legend span { margin-right: 1.5rem; }
    .good { color: #22c55e; }
    .ok { color: #eab308; }
    .low { color: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coverage Report</h1>
    <p class="subtitle">Generated 2025-12-18</p>

    <table>
      <thead>
        <tr>
          <th>Test Type</th>
          <th>Lines</th>
          <th>Branches</th>
          <th>Functions</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <td>
            <a href="vitest/index.html">&#x1F9EA; Vitest Unit Tests</a>
          </td>
          <td style="color: #eab308">73.6%</td>
          <td style="color: #eab308">67.3%</td>
          <td style="color: #eab308">76.8%</td>
          <td><a href="vitest/index.html">View Report</a></td>
        </tr>

        <tr>
          <td>
            <a href="playwright/index.html">&#x1F3AD; Playwright E2E</a>
          </td>
          <td style="color: #ef4444">40.1%</td>
          <td style="color: #ef4444">19.3%</td>
          <td style="color: #ef4444">29.6%</td>
          <td><a href="playwright/index.html">View Report</a></td>
        </tr>
      </tbody>
    </table>

    <div class="legend">
      <span class="good">&#x2022; &ge;80% Good</span>
      <span class="ok">&#x2022; &ge;50% Acceptable</span>
      <span class="low">&#x2022; &lt;50% Needs improvement</span>
    </div>
  </div>
</body>
</html>
