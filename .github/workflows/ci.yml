              rm -rf coverage
              cp -r artifacts/coverage coverage
            fi
          fi

          if [ -d artifacts/storybook ]; then
            if [ -n "$BASE_PATH" ]; then
              cp -r artifacts/storybook "$BASE_PATH/storybook"
            else
              rm -rf storybook
              cp -r artifacts/storybook storybook
            fi
          fi

          if [ -d artifacts/playwright ]; then
