name: Claude PR Auto-Polish

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

concurrency:
  group: polish-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-polish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Check for auto-polish commit
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          MESSAGE=$(gh api repos/${{ github.repository }}/commits/${{ github.event.pull_request.head.sha }} --jq '.commit.message')
          if echo "$MESSAGE" | grep -q '\[auto-polish\]'; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Read prompt file
        if: steps.check.outputs.skip != 'true'
        id: prompt
        run: |
          {
            echo 'PROMPT<<EOF_POLISH_PROMPT_39f7a2'
            echo "REPO: ${{ github.repository }}"
            echo "PR NUMBER: ${{ github.event.pull_request.number }}"
            echo "PR BRANCH: ${{ github.event.pull_request.head.ref }}"
            echo "BASE BRANCH: ${{ github.event.pull_request.base.ref }}"
            echo ""
            cat .github/prompts/pr-polish.md
            echo 'EOF_POLISH_PROMPT_39f7a2'
          } >> "$GITHUB_OUTPUT"

      - name: Run Claude PR Polish
        if: steps.check.outputs.skip != 'true'
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: ${{ steps.prompt.outputs.PROMPT }}
          claude_args: |
            --allowedTools "Read,Glob,Grep,Edit,Write,Bash(git add:*),Bash(git commit:*),Bash(git push:*),Bash(just fmt:*),Bash(just lint:*),Bash(gh pr diff:*),Bash(gh pr comment:*),Bash(gh pr view:*),mcp__github_inline_comment__create_inline_comment"
