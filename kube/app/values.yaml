# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tc/backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

buildInfo:
  appVersion: dev
  gitSha: unknown
  buildTime: unknown
  message: ""

# CORS configuration
# For production, override with actual frontend domain(s)
cors:
  # Comma-separated list of allowed origins
  # Empty by default (blocks all cross-origin requests) - must be explicitly configured
  allowedOrigins: ""

# GraphQL configuration
graphql:
  # Enable GraphQL Playground UI at /graphql (GET)
  # Default: false (disabled for security - exposes schema)
  # Enable for local development via skaffold.yaml setValues
  playgroundEnabled: false

# Swagger UI configuration
swagger:
  # Enable Swagger UI at /swagger-ui
  # Default: false (disabled for security - exposes API documentation)
  # Enable for local development via skaffold.yaml setValues
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

startupProbe:
  httpGet:
    path: /health
    port: http
  failureThreshold: 60
  periodSeconds: 10
  timeoutSeconds: 2

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

frontend:
  replicas: 1
  image:
    repository: tc/frontend-dev
    tag: latest
    pullPolicy: IfNotPresent
  # Override GraphQL endpoint (defaults to the API service DNS name).
  graphqlUrl: ""
  service:
    type: ClusterIP
    port: 5173
    targetPort: 5173

postgres:
  image:
    repository: postgres
    tag: "17"
    pullPolicy: IfNotPresent

# Cargo build cache for dev mode (hostPath volume)
# Shares build cache with local dev via KinD extraMounts
# Requires: kind create cluster --config kind-config.yaml
cargoCache:
  enabled: false
  # Path inside KinD node (mapped from ./service/target via kind-config.yaml)
  hostPath: /cargo-cache
