# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tc/backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
  # Optional image digest for immutable deploys (set by CD pipeline)
  digest: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# CORS configuration
# For production, override with actual frontend domain(s)
cors:
  # Comma-separated list of allowed origins
  # Empty by default (blocks all cross-origin requests) - must be explicitly configured
  allowedOrigins: ""

# GraphQL configuration
graphql:
  # Enable GraphQL Playground UI at /graphql (GET)
  # Default: false (disabled for security - exposes schema)
  # Enable for local development via skaffold.yaml setValues
  playgroundEnabled: false

# Swagger UI configuration
swagger:
  # Enable Swagger UI at /swagger-ui
  # Default: false (disabled for security - exposes API documentation)
  # Enable for local development via skaffold.yaml setValues
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  # Annotations to add to the API service (e.g., external-dns, load-balancer config)
  annotations: {}

startupProbe:
  httpGet:
    path: /health
    port: http
  failureThreshold: 60
  periodSeconds: 10
  timeoutSeconds: 2

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

frontend:
  replicas: 1
  image:
    repository: tc/frontend-dev
    tag: latest
    pullPolicy: IfNotPresent
    digest: ""
  # API base URL injected at container start via docker-entrypoint.sh.
  # Defaults to the API service's internal DNS name if empty.
  apiUrl: ""
  # Environment label shown as a badge in the UI header.
  # Empty string = production (badge hidden). Values: demo, staging, development.
  environment: ""
  service:
    type: ClusterIP
    port: 5173
    targetPort: 5173
    # Annotations to add to the frontend service (e.g., external-dns, load-balancer config)
    annotations: {}

# Database connection configuration
# Non-secret fields (host, port, name) go into the ConfigMap.
# Secret fields (user, password) go into a Kubernetes Secret.
database:
  # Use an existing Kubernetes Secret for credentials instead of chart-managed values.
  # The Secret must contain keys: "user" and "password".
  # When set, database.user and database.password below are ignored.
  existingSecret: ""
  # Connection parameters
  host: ""
  port: 5432
  name: tiny-congress
  user: postgres
  password: postgres

# Logging configuration
logging:
  # Log level: debug, info, warn, error
  level: info

postgres:
  image:
    repository: postgres
    tag: "17"
    pullPolicy: IfNotPresent
    digest: ""
  persistence:
    # Enable to use a PersistentVolumeClaim instead of emptyDir
    enabled: false
    # Name of an existing PVC to use. If empty, defaults to "<fullname>-postgres"
    existingClaim: ""

# Cargo build cache for dev mode (hostPath volume)
# Shares build cache with local dev via KinD extraMounts
# Requires: kind create cluster --config kind-config.yaml
cargoCache:
  enabled: false
  # Path inside KinD node (mapped from ./service/target via kind-config.yaml)
  hostPath: /cargo-cache
